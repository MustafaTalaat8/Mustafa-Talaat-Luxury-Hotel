            <!-- Navigation Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

            <!-- Navigation Items -->

                    <li class="nav-item">

    <div class="container-fluid py-5 bg-dark reser">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow text-light" id="form">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Contact Us</h2>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>

                                <label for="checkin" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="checkin" name="checkin" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="checkout" class="form-label">Your Message:</label>
                                <textarea class="form-control" rows="4" name="" id=""></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Send Respond</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
